<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WFL Animator - Interactive Demo</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #0f1117;
            color: #e0e0e0;
        }

        .app {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px 20px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: #fff;
        }
        header .badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            background: #1a6b3c;
            color: #5cdb8b;
            font-weight: 500;
        }

        /* ── Layout ──────────────────────────────────────────────── */
        .main {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
        }
        @media (max-width: 820px) {
            .main { grid-template-columns: 1fr; }
        }

        /* ── Canvas ─────────────────────────────────────────────── */
        .canvas-wrap {
            position: relative;
            background: #181b22;
            border: 1px solid #2a2d36;
            border-radius: 10px;
            overflow: hidden;
        }
        #canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        .state-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-family: "SF Mono", "Fira Code", monospace;
            font-weight: 500;
            pointer-events: none;
        }
        .state-badge.idle {
            background: rgba(44, 130, 201, 0.25);
            color: #5cb8ff;
            border: 1px solid rgba(44, 130, 201, 0.4);
        }
        .state-badge.talking {
            background: rgba(231, 76, 60, 0.25);
            color: #ff6b6b;
            border: 1px solid rgba(231, 76, 60, 0.4);
        }

        .fps-badge {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            color: #888;
            pointer-events: none;
        }

        /* ── Sidebar ────────────────────────────────────────────── */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .panel {
            background: #181b22;
            border: 1px solid #2a2d36;
            border-radius: 10px;
            padding: 16px;
        }
        .panel h2 {
            margin: 0 0 14px 0;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #888;
        }

        /* ── Controls ───────────────────────────────────────────── */
        .control {
            margin-bottom: 14px;
        }
        .control:last-child {
            margin-bottom: 0;
        }
        .control label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            margin-bottom: 6px;
            color: #ccc;
        }
        .control label .val {
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 12px;
            color: #5cb8ff;
            min-width: 40px;
            text-align: right;
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #2a2d36;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5cb8ff;
            cursor: pointer;
            border: 2px solid #181b22;
        }
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #5cb8ff;
            cursor: pointer;
            border: 2px solid #181b22;
        }

        /* Toggle switch */
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .toggle-row span {
            font-size: 13px;
            color: #ccc;
        }
        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            cursor: pointer;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle .slider {
            position: absolute;
            inset: 0;
            background: #2a2d36;
            border-radius: 12px;
            transition: background 0.25s;
        }
        .toggle .slider::before {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #666;
            transition: transform 0.25s, background 0.25s;
        }
        .toggle input:checked + .slider {
            background: rgba(231, 76, 60, 0.4);
        }
        .toggle input:checked + .slider::before {
            transform: translateX(20px);
            background: #ff6b6b;
        }

        /* ── Buttons ────────────────────────────────────────────── */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #2a2d36;
            border-radius: 8px;
            background: #1e2129;
            color: #ccc;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
        }
        .btn:hover {
            background: #262a33;
            border-color: #3a3d46;
        }
        .btn.active {
            background: rgba(44, 130, 201, 0.15);
            border-color: rgba(44, 130, 201, 0.4);
            color: #5cb8ff;
        }
        .btn + .btn {
            margin-top: 8px;
        }

        /* ── Log ────────────────────────────────────────────────── */
        .log {
            background: #12141a;
            border: 1px solid #2a2d36;
            border-radius: 8px;
            padding: 10px;
            max-height: 140px;
            overflow-y: auto;
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 11px;
            line-height: 1.6;
            color: #777;
        }
        .log .entry {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .log .entry .time { color: #555; }
        .log .entry .evt  { color: #5cdb8b; }
        .log .entry .msg  { color: #999; }

        /* ── Toast ──────────────────────────────────────────────── */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            background: #1a6b3c;
            color: #5cdb8b;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            z-index: 100;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <h1>WFL Animator</h1>
            <span class="badge" id="loadStatus">Loading...</span>
        </header>

        <div class="main">
            <!-- Canvas area -->
            <div class="canvas-wrap">
                <canvas id="canvas" width="700" height="500"></canvas>
                <div class="state-badge idle" id="stateBadge">idle</div>
                <div class="fps-badge" id="fpsBadge">-- fps</div>
            </div>

            <!-- Sidebar controls -->
            <div class="sidebar">
                <!-- Parameter controls -->
                <div class="panel">
                    <h2>Parameters</h2>

                    <div class="control">
                        <label>Mouth State <span class="val" id="mouthVal">0</span></label>
                        <input type="range" id="mouthSlider" min="0" max="6" value="0" step="1">
                    </div>

                    <div class="control">
                        <label>Head Turn <span class="val" id="headVal">0deg</span></label>
                        <input type="range" id="headSlider" min="-45" max="45" value="0" step="1">
                    </div>

                    <div class="control">
                        <label>Eye State <span class="val" id="eyeVal">0</span></label>
                        <input type="range" id="eyeSlider" min="0" max="4" value="0" step="1">
                    </div>

                    <div class="control">
                        <label>Roast Tone <span class="val" id="toneVal">0</span></label>
                        <input type="range" id="toneSlider" min="0" max="3" value="0" step="1">
                    </div>

                    <div class="control">
                        <div class="toggle-row">
                            <span>Talking</span>
                            <label class="toggle">
                                <input type="checkbox" id="talkingToggle">
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Session panel -->
                <div class="panel">
                    <h2>Session</h2>
                    <button class="btn" id="saveBtn">Save Session</button>
                    <button class="btn" id="loadBtn">Load Session</button>
                </div>

                <!-- Event Log -->
                <div class="panel">
                    <h2>Event Log</h2>
                    <div class="log" id="eventLog">
                        <div class="entry"><span class="time">--:--:--</span> <span class="evt">ready</span> <span class="msg">Waiting for init...</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast"></div>

    <script type="module">
        // ── Imports ──────────────────────────────────────────────
        import { WFLAnimator, EventTypes } from '../src/animator.js';

        // ── DOM refs ────────────────────────────────────────────
        const canvas      = document.getElementById('canvas');
        const stateBadge  = document.getElementById('stateBadge');
        const fpsBadge    = document.getElementById('fpsBadge');
        const loadStatus  = document.getElementById('loadStatus');
        const eventLog    = document.getElementById('eventLog');
        const toast       = document.getElementById('toast');

        const mouthSlider   = document.getElementById('mouthSlider');
        const headSlider    = document.getElementById('headSlider');
        const eyeSlider     = document.getElementById('eyeSlider');
        const toneSlider    = document.getElementById('toneSlider');
        const talkingToggle = document.getElementById('talkingToggle');
        const saveBtn       = document.getElementById('saveBtn');
        const loadBtn       = document.getElementById('loadBtn');

        const mouthVal = document.getElementById('mouthVal');
        const headVal  = document.getElementById('headVal');
        const eyeVal   = document.getElementById('eyeVal');
        const toneVal  = document.getElementById('toneVal');

        // ── Utility ─────────────────────────────────────────────
        const MOUTH_LABELS = ['closed', 'A', 'E', 'I', 'O', 'U', 'F'];
        const EYE_LABELS   = ['open', 'closed', 'half', 'squint', 'wide'];
        const TONE_LABELS  = ['neutral', 'mild', 'medium', 'spicy'];

        function timeStr() {
            const d = new Date();
            return [d.getHours(), d.getMinutes(), d.getSeconds()]
                .map(n => String(n).padStart(2, '0')).join(':');
        }

        function addLog(evt, msg) {
            const entry = document.createElement('div');
            entry.className = 'entry';
            entry.innerHTML = `<span class="time">${timeStr()}</span> <span class="evt">${evt}</span> <span class="msg">${msg}</span>`;
            eventLog.appendChild(entry);
            eventLog.scrollTop = eventLog.scrollHeight;
            // Keep at most 50 entries
            while (eventLog.children.length > 50) {
                eventLog.removeChild(eventLog.firstChild);
            }
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2200);
        }

        // ── FPS tracker ─────────────────────────────────────────
        let frameCount = 0;
        let fpsTime = performance.now();
        function trackFPS() {
            frameCount++;
            const now = performance.now();
            if (now - fpsTime >= 1000) {
                fpsBadge.textContent = `${frameCount} fps`;
                frameCount = 0;
                fpsTime = now;
            }
        }

        // ── Create animator ─────────────────────────────────────
        const animator = new WFLAnimator();

        // Set permission mode to 'allow' so demo buttons work without confirmation dialogs
        animator.permissions.setMode('allow');

        // Listen to events for the log
        animator.eventBus.on(EventTypes.STATE_CHANGE, (e) => {
            const { newState, oldState } = e.payload;
            addLog('state', `${oldState || '?'} -> ${newState}`);
            stateBadge.textContent = newState;
            stateBadge.className = `state-badge ${newState}`;
        });

        animator.eventBus.on(EventTypes.SESSION_CREATE, (e) => {
            addLog('session', `created: ${e.payload.session.title}`);
        });

        animator.eventBus.on(EventTypes.SESSION_SAVE, () => {
            addLog('session', 'snapshot saved');
        });

        animator.eventBus.on(EventTypes.SESSION_LOAD, () => {
            addLog('session', 'snapshot loaded');
        });

        animator.eventBus.on(EventTypes.ERROR, (e) => {
            addLog('error', e.payload.message);
        });

        // ── Hook into render for FPS + custom drawing ───────────
        // Disable canvas state overlay (we use the HTML badge instead)
        animator.drawStateOverlay = function() {};
        const origRender = animator.render.bind(animator);
        animator.render = function() {
            origRender();
            trackFPS();

            // After the bone debug renders, draw a simple character shape overlay
            if (animator.context && animator.rigging.armatureDisplay) {
                drawCharacterOverlay(animator.context, animator.rigging);
            }
        };

        /**
         * Draw simple circles/shapes at bone positions to give the skeleton
         * some visual personality beyond just lines.
         */
        function drawCharacterOverlay(ctx, rigging) {
            const display = rigging.getDisplay();
            if (!display) return;

            const arm = rigging.armature;
            if (!arm) return;

            ctx.save();
            ctx.translate(display.x, display.y);
            ctx.scale(display.scaleX, display.scaleY);

            // Head circle
            const head = arm.getBone('head');
            if (head) {
                const wt = head.worldTransform;
                ctx.beginPath();
                ctx.arc(wt.tx, wt.ty - 16, 22, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(92, 184, 255, 0.08)';
                ctx.fill();
                ctx.strokeStyle = 'rgba(92, 184, 255, 0.25)';
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // Eyes
                const eyeState = animator.parameters.get('eyeState')?.get() || 0;
                const eyeY = wt.ty - 22;
                const eyeSpread = 8;

                ctx.fillStyle = '#5cb8ff';
                if (eyeState === 1) {
                    // closed - draw lines
                    ctx.strokeStyle = '#5cb8ff';
                    ctx.lineWidth = 1.5;
                    ctx.beginPath();
                    ctx.moveTo(wt.tx - eyeSpread - 3, eyeY);
                    ctx.lineTo(wt.tx - eyeSpread + 3, eyeY);
                    ctx.moveTo(wt.tx + eyeSpread - 3, eyeY);
                    ctx.lineTo(wt.tx + eyeSpread + 3, eyeY);
                    ctx.stroke();
                } else {
                    // open variants
                    let r = 2.5;
                    if (eyeState === 2) r = 1.8;  // half
                    if (eyeState === 3) r = 1.5;  // squint
                    if (eyeState === 4) r = 3.5;  // wide
                    ctx.beginPath();
                    ctx.arc(wt.tx - eyeSpread, eyeY, r, 0, Math.PI * 2);
                    ctx.arc(wt.tx + eyeSpread, eyeY, r, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Mouth
                const mouthState = animator.parameters.get('mouthState')?.get() || 0;
                const mouthY = wt.ty - 8;
                ctx.strokeStyle = '#5cb8ff';
                ctx.fillStyle = 'rgba(92, 184, 255, 0.15)';
                ctx.lineWidth = 1.2;
                ctx.beginPath();
                switch (mouthState) {
                    case 0: // closed
                        ctx.moveTo(wt.tx - 5, mouthY);
                        ctx.lineTo(wt.tx + 5, mouthY);
                        ctx.stroke();
                        break;
                    case 1: // A - wide open
                        ctx.ellipse(wt.tx, mouthY, 6, 4, 0, 0, Math.PI * 2);
                        ctx.fill(); ctx.stroke();
                        break;
                    case 2: // E - wide, short
                        ctx.ellipse(wt.tx, mouthY, 6, 2, 0, 0, Math.PI * 2);
                        ctx.fill(); ctx.stroke();
                        break;
                    case 3: // I - narrow, tall
                        ctx.ellipse(wt.tx, mouthY, 2.5, 3.5, 0, 0, Math.PI * 2);
                        ctx.fill(); ctx.stroke();
                        break;
                    case 4: // O - round
                        ctx.arc(wt.tx, mouthY, 4, 0, Math.PI * 2);
                        ctx.fill(); ctx.stroke();
                        break;
                    case 5: // U - small round
                        ctx.arc(wt.tx, mouthY, 2.5, 0, Math.PI * 2);
                        ctx.fill(); ctx.stroke();
                        break;
                    case 6: // F - bite
                        ctx.moveTo(wt.tx - 5, mouthY - 1);
                        ctx.lineTo(wt.tx + 5, mouthY - 1);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(wt.tx - 4, mouthY + 1);
                        ctx.lineTo(wt.tx + 4, mouthY + 1);
                        ctx.stroke();
                        break;
                }
            }

            // Body fill
            const body = arm.getBone('body');
            if (body) {
                const wt = body.worldTransform;
                const tip = body.getWorldTip();
                ctx.beginPath();
                ctx.moveTo(wt.tx - 10, wt.ty);
                ctx.lineTo(tip.x - 6, tip.y);
                ctx.lineTo(tip.x + 6, tip.y);
                ctx.lineTo(wt.tx + 10, wt.ty);
                ctx.closePath();
                ctx.fillStyle = 'rgba(92, 184, 255, 0.06)';
                ctx.fill();
            }

            ctx.restore();
        }

        // ── Initialize ──────────────────────────────────────────
        async function main() {
            try {
                // Init async systems (session store, permission dialog)
                await animator.init();
                addLog('init', 'Animator initialized');

                // Init canvas + start animation loop
                animator.initCanvas(canvas);
                addLog('init', 'Canvas ready');

                // Load the WFL character file
                addLog('load', 'Fetching example-character.wfl.json...');
                const file = await animator.load('../example-character.wfl.json', { streaming: false });
                addLog('load', `Loaded: ${file.metadata?.name || 'character'}`);

                // Position the armature display at the center of the canvas
                if (animator.rigging.armatureDisplay) {
                    animator.rigging.setPosition(canvas.width / 2, canvas.height / 2 + 80);
                    animator.rigging.setScale(1.8, 1.8);
                    addLog('rigging', `Bones: ${animator.rigging.armature.boneMap.size}, Anims: ${animator.rigging.armature.animations.size}`);
                }

                // Play idle animation to start
                animator.rigging.playAnimation('idle', -1);

                loadStatus.textContent = 'Ready';
                loadStatus.style.background = '#1a6b3c';
                addLog('ready', 'Demo running');
            } catch (err) {
                loadStatus.textContent = 'Error';
                loadStatus.style.background = '#6b1a1a';
                addLog('error', err.message);
                console.error(err);
            }
        }

        // ── Controls ────────────────────────────────────────────
        mouthSlider.addEventListener('input', (e) => {
            const v = parseInt(e.target.value);
            mouthVal.textContent = `${v} (${MOUTH_LABELS[v]})`;
            animator.setMouth(v);
        });

        headSlider.addEventListener('input', (e) => {
            const v = parseInt(e.target.value);
            headVal.textContent = `${v}deg`;
            animator.setHeadTurn(v);
        });

        eyeSlider.addEventListener('input', (e) => {
            const v = parseInt(e.target.value);
            eyeVal.textContent = `${v} (${EYE_LABELS[v]})`;
            animator.setEye(v);
        });

        toneSlider.addEventListener('input', (e) => {
            const v = parseInt(e.target.value);
            toneVal.textContent = `${v} (${TONE_LABELS[v]})`;
            animator.setTone(v);
        });

        talkingToggle.addEventListener('change', (e) => {
            const talking = e.target.checked;
            animator.setTalking(talking);
            addLog('param', `isTalking = ${talking}`);
        });

        // ── Session buttons ─────────────────────────────────────
        saveBtn.addEventListener('click', async () => {
            try {
                const session = await animator.saveSession();
                saveBtn.classList.add('active');
                setTimeout(() => saveBtn.classList.remove('active'), 600);
                showToast(`Session saved: ${session.title}`);
            } catch (err) {
                addLog('error', `Save failed: ${err.message}`);
            }
        });

        loadBtn.addEventListener('click', async () => {
            try {
                const sessions = animator.listSessions();
                if (sessions.length === 0) {
                    showToast('No saved sessions found');
                    addLog('session', 'No sessions to load');
                    return;
                }

                // Load the most recent session
                const latest = sessions[0];
                await animator.resumeSession(latest.id);
                loadBtn.classList.add('active');
                setTimeout(() => loadBtn.classList.remove('active'), 600);
                showToast(`Loaded: ${latest.title}`);

                // Sync UI controls with restored parameters
                syncControlsToParameters();
            } catch (err) {
                addLog('error', `Load failed: ${err.message}`);
            }
        });

        /** Sync slider / toggle UI to current parameter values */
        function syncControlsToParameters() {
            const mouth = animator.parameters.get('mouthState')?.get() ?? 0;
            const head  = animator.parameters.get('headTurn')?.get() ?? 0;
            const eye   = animator.parameters.get('eyeState')?.get() ?? 0;
            const tone  = animator.parameters.get('roastTone')?.get() ?? 0;
            const talk  = animator.parameters.get('isTalking')?.get() ?? false;

            mouthSlider.value = mouth;
            mouthVal.textContent = `${mouth} (${MOUTH_LABELS[mouth]})`;

            headSlider.value = head;
            headVal.textContent = `${head}deg`;

            eyeSlider.value = eye;
            eyeVal.textContent = `${eye} (${EYE_LABELS[eye]})`;

            toneSlider.value = tone;
            toneVal.textContent = `${tone} (${TONE_LABELS[tone]})`;

            talkingToggle.checked = talk;
        }

        // ── Boot ────────────────────────────────────────────────
        main();
    </script>
</body>
</html>
